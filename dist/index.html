<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title>lolno</title>
</head>
<body>
	<header>
		<button id = "reveal">Send an Image!</button>
		<div id = 'imgForm'>
			<form id = "hue">
				<input type = 'text' id = 'menu'>
				<input type = 'text' id = 'drop'>
			</form>
			<button class = 'submit' id = 'stuff'>Save</button>
		</div>
	</header>


	<div id = "list">
		
	</div>

	<script type = 'text/template' id = "imageTemplate">
		<div class = 'imgHolder'>
			<img src = <%= image %>>
			<div>
				<%= caption %>
			</div>
		</div>
	</script>
	<div class = "error">You must enter a valid image</div>

	<script type="text/javascript" src = 'bower_components/jquery/dist/jquery.min.js'></script>
	<script type="text/javascript" src = 'bower_components/underscore/underscore-min.js'></script>
	<script type="text/javascript" src = 'bower_components/backbone/backbone-min.js'></script>
	<script type="text/javascript" src = "scripts/models/imagemodel.js"></script>
	<script type="text/javascript" src = "scripts/collections/imagecollection.js"></script>
	<script type="text/javascript" src = "scripts/main.js"></script>
</body>
</html>
